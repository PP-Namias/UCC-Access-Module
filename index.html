<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="University of Caloocan City, UCC, University of Caloocan, Local university, Caloocan City Community College, Caloocan City Polytechnic College, Login Portal, UCC | Login Portal, UCC Login Portal">

    <meta property="og:url" content="https://pp-namias.github.io/UCC-Login-Portal/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="UCC | Login Portal"/> 
    <meta property="og:image" content="https://pp-namias.github.io/UCC-Login-Portal/images/UCC Login Portal.png"/>
    <meta property="og:image:alt" content="UCC | Student Portal">
    <meta property="og:description" content="The University of Caloocan City is a public-type local university established in 1971 and formerly called Caloocan City Community College and Caloocan City Polytechnic College."/>
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="pp-namias.github.io">
    <meta property="twitter:url" content="https://pp-namias.github.io/UCC-Login-Portal/">
    <meta name="twitter:title" content="UCC | Login Portal">
    <meta name="twitter:description" content="The University of Caloocan City is a public-type local university established in 1971 and formerly called Caloocan City Community College and Caloocan City Polytechnic College. ">
    <meta name="twitter:image" content="https://pp-namias.github.io/UCC-Student-Portal/images/UCC Login Portal.png">

    <title>UCC | Login Portal</title>

    <link rel = "icon" href = "images/ucc_logo.ico" type = "image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/index.css">
    <script src="js/app.js" defer></script>
</head>

<body>
    <section class="module">
        <div class="module__wrapper">
            <div class="module__wrapper__seal">
                <div class="module__wrapper__seal__fixed">
                    <img src="images/ucc_logo.png" alt="UCC Logo">
                </div>
            </div>
            <div class="module__wrapper__form">
                <div class="module__wrapper__form__header">
                    <div class="module__wrapper__form__header__border">
                        <img src="images/ucc_logo.png" alt="UCC Logo">
                    </div>
                </div>
                <div class="module__wrapper__form__content">
                    <div class="module__wrapper__form__content__title">
                        <h1><span>Student</span> Access Module</h1>
                    </div>
                    <form action="#" class="module__wrapper__form__content__login">
                        <div class="module__wrapper__form__content__login__field-select">
                            <label for="module">Module:</label>
                            <select name="module" id="module">
                                <option value="">Student</option>
                                <option value="">Faculty</option>
                                <option value="">Cashier</option>
                                <option value="">Applicant</option>
                                <option value="">Registrar</option>
                            </select>
                        </div>
                        <div class="separator"></div>
                        <div class="module__wrapper__form__content__login__field-input js-username">
                            <input type="text" name="username" autocomplete="off">
                            <label for="username">Username</label>
                        </div>
                        <div class="module__wrapper__form__content__login__field-input js-password">
                            <input type="password" name="password">
                            <label for="password">Password</label>
                        </div>
                        <div class="module__wrapper__form__content__login__forgot-pass">
                            <a href="#">Forgot password?</a>
                        </div>
                        <div class="module__wrapper__form__content__login__field-btn">
                            <button>Log in</button>
                        </div>
                        <div class="module__wrapper__form__content__login__terms">
                            <p>By using this service, you understood and agree to the UCC Online Services <a href="#">Terms of Use</a> and <a href="#">Privacy Statement</a>.
                            </p>
                        </div>
                        <div class="module__wrapper__form__content__login__copyright">
                            <p>Copyright 2022 &copy UCC</p>
                            <p>Made with &#10084; by <a href="https://github.com/PP-Namias">PP Namias</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
